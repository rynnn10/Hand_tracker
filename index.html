<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Hand Tracker - Riyan 2025</title>
    
    <!-- Library MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    
    <!-- Font Keren -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & LAYOUT UTAMA --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            background-color: #020205;
            background-image: radial-gradient(circle at 50% 50%, #11111f 0%, #020205 100%);
            font-family: 'Rajdhani', sans-serif;
            color: white;
            min-height: 100dvh; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        /* --- BACKGROUND PARTIKEL --- */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            padding: 15px 0;
            z-index: 2;
            flex-shrink: 0;
            margin-bottom: 10px;
        }

        .glitch-wrapper { position: relative; display: inline-block; }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin: 0;
            letter-spacing: 3px;
            color: white;
            position: relative;
        }

        h1::before, h1::after {
            content: attr(data-text);
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #020205;
        }

        h1::before {
            left: 2px; text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        h1::after {
            left: -2px; text-shadow: -1px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 1s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(30px, 9999px, 10px, 0); }
            20% { clip: rect(80px, 9999px, 90px, 0); }
            40% { clip: rect(10px, 9999px, 50px, 0); }
            60% { clip: rect(40px, 9999px, 20px, 0); }
            80% { clip: rect(70px, 9999px, 30px, 0); }
            100% { clip: rect(20px, 9999px, 60px, 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(60px, 9999px, 70px, 0); }
            20% { clip: rect(10px, 9999px, 30px, 0); }
            40% { clip: rect(50px, 9999px, 20px, 0); }
            60% { clip: rect(20px, 9999px, 80px, 0); }
            80% { clip: rect(90px, 9999px, 10px, 0); }
            100% { clip: rect(30px, 9999px, 40px, 0); }
        }

        p.subtitle {
            font-size: 0.9rem; color: #00f2ff; margin: 4px 0 0 0;
            letter-spacing: 4px; text-transform: uppercase;
            animation: blink 2s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* --- CONTAINER UTAMA --- */
        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            padding: 0 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            flex-grow: 1;
            max-width: 600px;
        }

        /* --- VIDEO WRAPPER --- */
        .video-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3; 
            max-height: 50vh;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.15);
            border: 2px solid rgba(0, 242, 255, 0.5);
            background: rgba(0, 5, 10, 0.9);
            margin-bottom: 20px;
        }

        video, #output_canvas {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            transform: scaleX(-1);
            object-fit: cover;
        }

        /* --- PANEL INFO (EXTERNAL) --- */
        .info-panel {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 15px;
            margin-bottom: 20px;
        }

        .count-box {
            background: rgba(0, 20, 40, 0.85);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            border-radius: 12px;
            border: 1px solid rgba(0, 242, 255, 0.4);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }
        
        /* Efek aktif saat angka berubah */
        .count-box.pulse-active {
            transform: scale(1.05);
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        .label-text { font-size: 0.8rem; color: #00f2ff; margin-bottom: 5px; letter-spacing: 2px; }
        .number-big { font-family: 'Orbitron'; font-size: 3rem; font-weight: bold; line-height: 1; text-shadow: 0 0 15px #00f2ff; color: white; }
        .text-result { font-family: 'Orbitron'; font-size: 1.4rem; font-weight: bold; text-transform: uppercase; color: white; letter-spacing: 1px; }

        /* --- CONTROLS --- */
        .controls {
            z-index: 5;
            margin-bottom: 20px;
        }

        #cam-btn {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #ff0055;
            color: #ff0055;
            padding: 12px 40px;
            border-radius: 4px;
            font-weight: bold;
            font-family: 'Orbitron';
            cursor: pointer;
            font-size: 1rem;
            letter-spacing: 2px;
            transition: 0.3s;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.2);
        }
        #cam-btn:hover { background: rgba(255, 0, 85, 0.2); box-shadow: 0 0 20px rgba(255, 0, 85, 0.4); }
        #cam-btn.active { border-color: #00ff88; color: #00ff88; box-shadow: 0 0 10px rgba(0, 255, 136, 0.2); }
        #cam-btn.active:hover { background: rgba(0, 255, 136, 0.2); box-shadow: 0 0 20px rgba(0, 255, 136, 0.4); }

        /* --- FOOTER --- */
        footer {
            width: 100%;
            padding: 15px 0;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            z-index: 2;
            letter-spacing: 1px;
            margin-top: auto;
        }

        /* --- LOADING --- */
        #loading {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #00f2ff; font-family: 'Orbitron'; font-size: 0.9rem;
            z-index: 10; text-align: center; text-shadow: 0 0 10px #00f2ff;
        }
        .pulse { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

    </style>
</head>
<body>

    <!-- LAYER 1: BACKGROUND -->
    <canvas id="bg-canvas"></canvas>

    <!-- LAYER 2: KONTEN UTAMA -->
    <header>
        <div class="glitch-wrapper">
            <h1 data-text="AI HAND TRACKER">AI HAND TRACKER</h1>
        </div>
        <p class="subtitle">CYBER EDITION</p>
    </header>

    <div class="container">
        <div class="video-wrapper">
            <div id="loading" class="pulse">INITIALIZING SYSTEM...</div>
            <video id="input_video" playsinline></video>
            <canvas id="output_canvas"></canvas>
            <div id="camera-off-msg" style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); color:#555; font-family:'Orbitron'; font-size: 1.2rem; white-space: nowrap;">SYSTEM OFFLINE</div>
        </div>

        <div class="info-panel" id="hud">
            <div class="count-box" id="box-num">
                <div class="label-text">TOTAL JARI</div>
                <div class="number-big" id="display-number">-</div>
            </div>
            <div class="count-box" id="box-text">
                <div class="label-text">TERBILANG</div>
                <div class="text-result" id="display-text">READY</div>
            </div>
        </div>

        <div class="controls">
            <button id="cam-btn" onclick="toggleCamera()">DEACTIVATE CAMERA</button>
        </div>
    </div>

    <footer>
        &copy; Copyright Riyan 2025 | Neural Interface V7.0
    </footer>

    <script>
        // --- 1. BACKGROUND PARTICLES ---
        const bgCanvas = document.getElementById('bg-canvas');
        const bgCtx = bgCanvas.getContext('2d');
        let particlesArray;

        function resizeCanvas() {
            bgCanvas.width = window.innerWidth;
            bgCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let mouse = { x: null, y: null, radius: 120 }
        window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });
        window.addEventListener('touchmove', (e) => { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; });
        window.addEventListener('touchend', () => { mouse.x = null; mouse.y = null; });

        class Particle {
            constructor(x, y, dirX, dirY, size, color) {
                this.x = x; this.y = y; this.dirX = dirX; this.dirY = dirY; this.size = size; this.color = color;
            }
            draw() {
                bgCtx.beginPath(); bgCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                bgCtx.fillStyle = this.color; bgCtx.shadowBlur = 5; bgCtx.shadowColor = this.color;
                bgCtx.fill(); bgCtx.shadowBlur = 0; 
            }
            update() {
                if (this.x > bgCanvas.width || this.x < 0) this.dirX = -this.dirX;
                if (this.y > bgCanvas.height || this.y < 0) this.dirY = -this.dirY;
                let dx = mouse.x - this.x; let dy = mouse.y - this.y; let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < mouse.radius + this.size) {
                    if (mouse.x < this.x && this.x < bgCanvas.width - 10) this.x += 3;
                    if (mouse.x > this.x && this.x > 10) this.x -= 3;
                    if (mouse.y < this.y && this.y < bgCanvas.height - 10) this.y += 3;
                    if (mouse.y > this.y && this.y > 10) this.y -= 3;
                }
                this.x += this.dirX; this.y += this.dirY; this.draw();
            }
        }

        function initParticles() {
            particlesArray = [];
            let numberOfParticles = (bgCanvas.height * bgCanvas.width) / 12000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = Math.random() * innerWidth; let y = Math.random() * innerHeight;
                let dirX = (Math.random() * 0.4) - 0.2; let dirY = (Math.random() * 0.4) - 0.2;
                particlesArray.push(new Particle(x, y, dirX, dirY, size, '#00f2ff'));
            }
        }
        function connectParticles() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + 
                                   ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (bgCanvas.width/7) * (bgCanvas.height/7)) {
                        opacityValue = 1 - (distance/20000);
                        bgCtx.strokeStyle = 'rgba(0, 242, 255,' + opacityValue + ')';
                        bgCtx.lineWidth = 1; bgCtx.beginPath();
                        bgCtx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        bgCtx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        bgCtx.stroke();
                    }
                }
            }
        }
        function animateParticles() {
            requestAnimationFrame(animateParticles);
            bgCtx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); }
            connectParticles();
        }
        initParticles(); animateParticles();

        // --- 2. AI HAND TRACKING (HIGH PRECISION & LOW DELAY) ---
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const displayNumber = document.getElementById('display-number');
        const displayText = document.getElementById('display-text');
        const loadingScreen = document.getElementById('loading');
        const camBtn = document.getElementById('cam-btn');
        const camOffMsg = document.getElementById('camera-off-msg');
        const boxNum = document.getElementById('box-num');
        const boxText = document.getElementById('box-text');

        let isCameraOn = true;
        
        // VARIABEL STABILISASI BARU
        let rawPostureSignature = ""; // Menyimpan pola jari (misal: "10100-00000")
        let stablePostureSignature = "";
        let frameConfidence = 0;
        
        // SPEED OPTIMIZATION:
        // Threshold hanya 3 (sangat cepat, sekitar 100ms)
        const CONFIDENCE_THRESHOLD = 3; 

        const synth = window.speechSynthesis;
        function speak(text) {
            if (synth.speaking) synth.cancel(); // Potong suara lama agar tidak delay
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'id-ID';
            utterance.rate = 1.3; 
            synth.speak(utterance);
        }

        const numberToText = { 
            0: "Nol", 1: "Satu", 2: "Dua", 3: "Tiga", 4: "Empat", 5: "Lima",
            6: "Enam", 7: "Tujuh", 8: "Delapan", 9: "Sembilan", 10: "Sepuluh"
        };

        function onResults(results) {
            loadingScreen.style.display = 'none';
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;

            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            let currentFrameTotal = 0;
            let currentFramePosture = []; // Array untuk menyimpan status tiap jari (0 atau 1)

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                // Loop untuk setiap tangan
                for (const [index, landmarks] of results.multiHandLandmarks.entries()) {
                    const handedness = results.multiHandedness[index].label; 
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00f2ff', lineWidth: 2});
                    drawLandmarks(canvasCtx, landmarks, {color: '#ffffff', lineWidth: 1, radius: 4});

                    // Logika Jari per Tangan
                    let fingersOnHand = 0;
                    
                    // Jempol
                    let thumbOpen = false;
                    if (handedness === 'Right') { 
                        if (landmarks[4].x < landmarks[3].x) thumbOpen = true;
                    } else {
                        if (landmarks[4].x > landmarks[3].x) thumbOpen = true;
                    }
                    if (thumbOpen) fingersOnHand++;
                    currentFramePosture.push(thumbOpen ? 1 : 0); // Simpan status jempol

                    // 4 Jari Lain
                    const fingerTips = [8, 12, 16, 20];
                    const fingerPips = [6, 10, 14, 18]; 
                    for (let i = 0; i < fingerTips.length; i++) {
                        let fingerOpen = false;
                        if (landmarks[fingerTips[i]].y < landmarks[fingerPips[i]].y) fingerOpen = true;
                        
                        if (fingerOpen) fingersOnHand++;
                        currentFramePosture.push(fingerOpen ? 1 : 0); // Simpan status jari lain
                    }
                    currentFrameTotal += fingersOnHand;
                }

                // Membuat "Signature" Unik dari Postur saat ini
                // Contoh Signature: "10110-00000" (Jempol, Tengah, Manis tegak)
                // Ini membedakan "2" (Telunjuk+Tengah) dengan "2" (Jempol+Kelingking)
                const currentSignatureString = currentFramePosture.join("");

                // STABILISASI BERDASARKAN POSTUR, BUKAN HANYA ANGKA
                if (currentSignatureString === rawPostureSignature) {
                    frameConfidence++;
                } else {
                    rawPostureSignature = currentSignatureString;
                    frameConfidence = 0; // Reset instan jika postur berubah sedikitpun
                }

                if (frameConfidence > CONFIDENCE_THRESHOLD) {
                    // Jika postur stabil DAN (berbeda dari postur terakhir yg diumumkan)
                    if (stablePostureSignature !== rawPostureSignature) {
                        stablePostureSignature = rawPostureSignature;
                        
                        // Update UI
                        displayNumber.innerText = currentFrameTotal;
                        let text = numberToText[currentFrameTotal] || currentFrameTotal.toString();
                        displayText.innerText = text;
                        speak(text);
                        
                        // Efek Visual
                        boxNum.classList.remove('pulse-active');
                        void boxNum.offsetWidth; // Trigger reflow
                        boxNum.classList.add('pulse-active');
                        
                        displayNumber.style.color = "#00ff88";
                        setTimeout(() => {
                            displayNumber.style.color = "white";
                            boxNum.classList.remove('pulse-active');
                        }, 200);
                    }
                }
            } else {
                // Jika tangan hilang, RESET stabilisasi
                frameConfidence = 0;
                rawPostureSignature = "";
                // Agar jika tangan masuk lagi dengan angka sama, dia tetap mendeteksi ulang
                if (stablePostureSignature !== "") {
                    stablePostureSignature = "";
                    displayNumber.innerText = "-";
                    displayText.innerText = "READY";
                }
            }
            canvasCtx.restore();
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        
        hands.setOptions({
            maxNumHands: 2, 
            modelComplexity: 1, // Kualitas Bagus
            minDetectionConfidence: 0.6, // Lebih strict agar tidak glitch
            minTrackingConfidence: 0.6
        });
        hands.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => await hands.send({image: videoElement}),
            width: 640,
            height: 480 
        });

        camera.start();

        function toggleCamera() {
            if (isCameraOn) {
                camera.stop();
                canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
                canvasCtx.fillStyle = "#000";
                canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);
                camBtn.innerText = "ACTIVATE CAMERA";
                camBtn.classList.add('active');
                camOffMsg.style.display = "block";
                isCameraOn = false;
            } else {
                camOffMsg.style.display = "none";
                loadingScreen.style.display = "block";
                camera.start().then(() => loadingScreen.style.display = "none");
                camBtn.innerText = "DEACTIVATE CAMERA";
                camBtn.classList.remove('active');
                isCameraOn = true;
            }
        }
    </script>
</body>
</html>
