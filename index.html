<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Hand Tracker - Riyan 2025</title>
    
    <!-- Library MediaPipe (Wajib Internet) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    
    <!-- Font Keren -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & LAYOUT UTAMA --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            background-color: #020205;
            background-image: radial-gradient(circle at 50% 50%, #11111f 0%, #020205 100%);
            font-family: 'Rajdhani', sans-serif;
            color: white;
            min-height: 100dvh; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        /* --- BACKGROUND PARTIKEL --- */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            padding: 15px 0;
            z-index: 2;
            flex-shrink: 0;
            margin-bottom: 10px;
        }

        .glitch-wrapper { position: relative; display: inline-block; }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin: 0;
            letter-spacing: 3px;
            color: white;
            position: relative;
        }

        h1::before, h1::after {
            content: attr(data-text);
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #020205;
        }

        h1::before {
            left: 2px; text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        h1::after {
            left: -2px; text-shadow: -1px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 1s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(30px, 9999px, 10px, 0); }
            20% { clip: rect(80px, 9999px, 90px, 0); }
            40% { clip: rect(10px, 9999px, 50px, 0); }
            60% { clip: rect(40px, 9999px, 20px, 0); }
            80% { clip: rect(70px, 9999px, 30px, 0); }
            100% { clip: rect(20px, 9999px, 60px, 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(60px, 9999px, 70px, 0); }
            20% { clip: rect(10px, 9999px, 30px, 0); }
            40% { clip: rect(50px, 9999px, 20px, 0); }
            60% { clip: rect(20px, 9999px, 80px, 0); }
            80% { clip: rect(90px, 9999px, 10px, 0); }
            100% { clip: rect(30px, 9999px, 40px, 0); }
        }

        p.subtitle {
            font-size: 0.9rem; color: #00f2ff; margin: 4px 0 0 0;
            letter-spacing: 4px; text-transform: uppercase;
            animation: blink 2s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* --- CONTAINER UTAMA --- */
        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            padding: 0 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            flex-grow: 1;
            max-width: 600px;
        }

        /* --- VIDEO WRAPPER --- */
        .video-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3; 
            max-height: 50vh;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.15);
            border: 2px solid rgba(0, 242, 255, 0.5);
            background: rgba(0, 5, 10, 0.9);
            margin-bottom: 20px;
        }

        video, #output_canvas {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            transform: scaleX(-1);
            object-fit: cover;
        }

        /* --- PANEL INFO (EXTERNAL) --- */
        .info-panel {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 15px;
            margin-bottom: 20px;
        }

        .count-box {
            background: rgba(0, 20, 40, 0.85);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            border-radius: 12px;
            border: 1px solid rgba(0, 242, 255, 0.4);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }
        
        .count-box.pulse-active {
            transform: scale(1.05);
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        .label-text { font-size: 0.8rem; color: #00f2ff; margin-bottom: 5px; letter-spacing: 2px; }
        .number-big { font-family: 'Orbitron'; font-size: 3rem; font-weight: bold; line-height: 1; text-shadow: 0 0 15px #00f2ff; color: white; }
        .text-result { font-family: 'Orbitron'; font-size: 1.4rem; font-weight: bold; text-transform: uppercase; color: white; letter-spacing: 1px; }

        /* --- CONTROLS --- */
        .controls {
            z-index: 5;
            margin-bottom: 20px;
        }

        #cam-btn {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #ff0055;
            color: #ff0055;
            padding: 12px 40px;
            border-radius: 4px;
            font-weight: bold;
            font-family: 'Orbitron';
            cursor: pointer;
            font-size: 1rem;
            letter-spacing: 2px;
            transition: 0.3s;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.2);
        }
        #cam-btn:hover { background: rgba(255, 0, 85, 0.2); box-shadow: 0 0 20px rgba(255, 0, 85, 0.4); }
        #cam-btn.active { border-color: #00ff88; color: #00ff88; box-shadow: 0 0 10px rgba(0, 255, 136, 0.2); }
        #cam-btn.active:hover { background: rgba(0, 255, 136, 0.2); box-shadow: 0 0 20px rgba(0, 255, 136, 0.4); }

        /* --- FOOTER --- */
        footer {
            width: 100%;
            padding: 15px 0;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            z-index: 2;
            letter-spacing: 1px;
            margin-top: auto;
        }

        /* --- LOADING --- */
        #loading {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #00f2ff; font-family: 'Orbitron'; font-size: 0.9rem;
            z-index: 10; text-align: center; text-shadow: 0 0 10px #00f2ff;
        }
        .pulse { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>

    <!-- LAYER 1: BACKGROUND -->
    <canvas id="bg-canvas"></canvas>

    <!-- LAYER 2: KONTEN UTAMA -->
    <header>
        <div class="glitch-wrapper">
            <h1 data-text="AI HAND TRACKER">AI HAND TRACKER</h1>
        </div>
        <p class="subtitle">CYBER EDITION</p>
    </header>

    <div class="container">
        <div class="video-wrapper">
            <div id="loading" class="pulse">INITIALIZING SYSTEM...</div>
            <video id="input_video" playsinline></video>
            <canvas id="output_canvas"></canvas>
            <div id="camera-off-msg" style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); color:#555; font-family:'Orbitron'; font-size: 1.2rem; white-space: nowrap;">SYSTEM OFFLINE</div>
        </div>

        <div class="info-panel" id="hud">
            <div class="count-box" id="box-num">
                <div class="label-text">TOTAL JARI</div>
                <div class="number-big" id="display-number">-</div>
            </div>
            <div class="count-box" id="box-text">
                <div class="label-text">TERBILANG</div>
                <div class="text-result" id="display-text">READY</div>
            </div>
        </div>

        <div class="controls">
            <button id="cam-btn" onclick="toggleCamera()">DEACTIVATE CAMERA</button>
        </div>
    </div>

    <footer>
        &copy; Copyright Riyan 2025 | Neural Interface V8.0
    </footer>

    <!-- Menghubungkan ke file script.js -->
    <script src="script.js"></script>
</body>
</html>
